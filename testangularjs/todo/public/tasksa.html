<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TODO app</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body data-ng-controller="TasksController as controller">
  <div class="heading">TODO</div>
  <div id="newtask">
    <div>Create a new task</div>
    <label>Name</label>
    <input type="text" data-ng-model="controller.newTask.name">
    <label>Date</label>
    <input type="text" data-ng-model="controller.newTask.date">
    <input type="submit" id="submit" data-ng-click="controller.addTask();" data-ng-disable="controller.disableAddTask();" value="create">
  </div>
  <div id="taskslist">
    <p>Number of tasks:
      <span>{{controller.tasks.length}}</span>
      <span id="message">{{controller.message}}</span>
    </p>
    <table>
      <tr data-ng-repeat="task in controller.tasks">
        <td>{{task.name}}</td>
        <td>{{task.month}}/{{task.day}}/{{task.year}}</td>
        <td>
          <a data-ng-click="controller.deleteTask(task._id)"></a>
        </td>
      </tr>
    </table>
  </div>

  <script src="javascripts/angular.js"></script>
  <script src="javascripts/src/todoapp.js"></script>
  <script src="javascripts/src/controllers/tasks-controller.js"></script>
  <script src="javascripts/src/services/tasks-service.js"></script>
  <script src="javascripts/src/common/validate-task.js"></script>
</body>

</html>
